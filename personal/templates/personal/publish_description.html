{% extends "core/header.html" %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="container py-5">
        <h1>Leave your description to let users know more about you</h1>
        <form action="{% url 'personal:add-user-description' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Add description</button>
        </form>
    </div>
{% endblock %}
