{% extends "core/header.html" %}

{% block content %}
<div class="container py-5">
    <div class="text-center">
        <h1>Welcome to Articlee</h1>
        {% if user.is_authenticated %}
        <a class="btn btn-primary btn-lg text-decoration-none" href="{% url 'personal:publish-article' %}">
            Publish your article
        </a>
        {% else %}
        <div class="container">
            <a class="btn btn-primary btn-lg text-decoration-none" href="{% url 'users:register' %}">
                Register
            </a>
            <a class="btn btn-primary btn-lg text-decoration-none" href="{% url 'users:login' %}">
                Login
            </a>
        </div>
        {% endif %}
    </div> <br>
    {% if tags %}
    <h2 class="text-center">Check out available tags</h2>
    <div class="container py-5">
        <div class="card-columns">
            {% for tag in tags %}
            <div class="card">
                <div class="card-body text-center">
                    <a class="text-decoration-none" href="{% url 'public:articles-tag' tag.slug %}">
                        #{{ tag }}
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
