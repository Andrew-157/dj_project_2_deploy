{% extends "core/header.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container py-5">
    <h1>Update your article with title "{{ article.title }}"</h1>
    <form action="{% url send_post_to article.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
</div>
{% endblock %}
